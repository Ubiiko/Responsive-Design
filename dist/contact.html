  <div w3-include-html="sidebar.html" class="sidebar sidebar-dark sidebar-fixed" id="sidebar"></div>

  <div class="wrapper d-flex flex-column min-vh-100 bg-light">

    <div class="container">
      <div class="row">
        <div class="col">
          <!--Section: Contact v.2-->
          <section class="mb-4">
  
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez-nous !</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Avez-vous des questions ? N'hésitez pas à nous contacter
              directement. Notre équipe vous répondra dans l'heure pour vous aider.</p>
  
            <div class="row">
  
              <!--Grid column-->
              <div class="container text-center my-5">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">
  
                  <!--Grid row-->
                  <div class="row">
  
                    <!--Grid column-->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="name" class="">Votre nom</label>
                        <input type="text" id="name" name="name" class="form-control">
                      </div>
                    </div>
                    <!--Grid column-->
  
                    <!--Grid column-->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="email" class="">Votre adresse e-mail</label>
                        <input type="text" id="email" name="email" class="form-control">
                      </div>
                    </div>
                    <!--Grid column-->
  
                  </div>
                  <!--Grid row-->
  
                  <!--Grid row-->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form mb-0">
                        <label for="subject" class="">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                      </div>
                    </div>
                  </div>
                  <!--Grid row-->
  
                  <!--Grid row-->
                  <div class="row">
  
                    <!--Grid column-->
                    <div class="col-md-12">
  
                      <div class="md-form">
                        <label for="message">Votre message</label>
                        <textarea type="text" id="message" name="message" rows="2"
                          class="form-control md-textarea"></textarea>
                      </div>
  
                    </div>
                  </div>
                  <!--Grid row-->
  
                </form>
  
                <div class="text-center text-md-left">
                  <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Envoyer</a>
                </div>
                <div class="status"></div>
              </div>
  
            </div>
  
          </section>
          <!--Section: Contact v.2-->
        </div>
